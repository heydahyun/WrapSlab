<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WrabSlab</title>

  <style media="screen">
    @font-face {
      font-family: w;
      src: url("DahyunHwang_WrapSlab.otf") format("opentype-variations");
      font-weight: 1 999;
    }

body {
  background-color: #000;
}
    .result-output {
      /* text-align: center; */
      margin-top: 20px;
      display: block;
      resize: none;
      padding: 30px;
      outline: 0;
      border: none;
      background: #000;
      height: 100px;
      color: #D9FF6D;
      font-size: 10vw;
      height: 100vh;
      width: 100%;
      line-height: 110%;
      letter-spacing: 0px;
      font-family: w;
    }

    ::placeholder {
      color: #D9FF6D;
      opacity: 1;
      /* Firefox */
      font-family: w;
    }

    input[type=range]:focus {
      outline: none;
    }

    input[type=range]::-webkit-slider-thumb {
      box-shadow: 1px 2px 1px #A7A9AC, 2px 1px 1px #A7A9AC;
      border: 0px solid #fff;
      height: 2rem;
      width: 2rem;
      border-radius: 50%;
      background: #000;
      cursor: pointer;
      /* box-shadow: 0px 0px 5px rgb(143, 143, 143); */
      -webkit-appearance: none;
      /* margin-top: -3.6px; */
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 2rem;
      cursor: pointer;
      animate: 0.2s;
      /* box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d; */
      box-shadow: 0 3px 3px #A7A9AC;
      background: #000;
      border: 0px solid #fff;
      border-radius: 25px;
    }

    input[type=range] {
      -webkit-appearance: none;
      margin: 10px 0;
      width: 100%;
      background: #000;
    }

    
  </style>
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <div>
    <input class="none" type="range" min="3" max="40" value="10" id="slider" step="0.0001">
    <input class="none" type="range" min="50" max="200" value="100" id="slider1" step="0.001">
    <input class="none" type="range" min="0" max="50" value="0" id="slider2" step="0.001">
    <textarea class="result-output" placeholder= 'This is WrapSlab, &#10;which is perfect &#10;for special you' spellcheck="false"></textarea>
    <script type="text/javascript">
      $("#slider").on("input", function() {
        $('.result-output').css("font-size", $(this).val() + "vw");
      });
      $("#slider1").on("input", function() {
        $('.result-output').css("line-height", $(this).val() + "%");
      });
      $("#slider2").on("input", function() {
        $('.result-output').css("letter-spacing", $(this).val() + "px");
      });
    </script>
</body>

</html>
